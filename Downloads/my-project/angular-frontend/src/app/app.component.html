<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Oswald:wght@500&display=swap" rel="stylesheet">

<!-- Main container -->
<div class="container">
  <h1 class="app-title">TODO LIST</h1>

  <!-- Task Input and Add Button -->
  <div class="task-input">
    <input [(ngModel)]="newTask" type="text" placeholder="Add new task" />
    <button (click)="addTask()">+</button>
  </div>

  <!-- Task List Display -->
  <div class="task-list">
    <div *ngFor="let task of tasks; let i = index" class="task-card">
      <span>{{ task }}</span>
      <div>
        <button (click)="editTask(i)">Edit</button>
        <button (click)="deleteTask(i)">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for editing tasks -->
<div *ngIf="editingTask !== null" class="modal">
  <input [(ngModel)]="editingTaskContent" type="text" />
  <button (click)="saveEditTask()">Save</button>
</div>
